<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>基本图文组件结构</title>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>


	<script type="text/javascript" src='../js/H5ComponentRadar.js'></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css">
	 <style type="text/css">
    	body{
    		margin: 0;
    		padding: 0;
    		background:#000000;
    		font-size: 12px;
    	}
    	.phone{
    		width: 340px;
    		height: 540px;
    		background: #FFFFFF;
    		position: absolute;
    		left: 50%;
    		top: 50%;
    		margin: -270px 0 0 -170px;
    	}
    </style>
</head>
<body>
<!-- 基本图文组件 -->
	<div class="phone">
	</div>
	<script type="text/javascript">
	var name='radar';
	var cfg={
		type:'radar',
		width:400,
		height:400,
		data:[
				['JS', 0.6 ,'#2EFA70'],
				['HTML5', 0.43 ,'#BF60EE'],
				['CSS3', 0.5 ,'#5BF2C3'],
				['jQuery', 0.32 ,'#C0FB79'],
				['jQuery', 0.8 ,'#C0FB79'],
				['jQuery', 0.5 ,'#C0FB79'],
				['jQuery', 0.7 ,'#C0FB79'],
				
		],
		css:{
			top:200,
			opacity:0
		},
		center: true,
		animateIn:{opacity:1,
		top:100},
		animateOut:{opacity:0,
		top:180},
		
	}
	var h5=new H5ComponentRadar(name,cfg);
	$('.phone').append(h5);
	var leave=true;
	$('body').click(function(){
		$('.h5_component').trigger(leave?'onload':'onleave');
		leave=!leave;
	})
	
	</script>
</body>
</html>
