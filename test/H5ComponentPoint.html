<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>基本图文组件结构</title>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<script type="text/javascript" src='../js/H5ComponentPoint.js'></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">
	 <style type="text/css">
    	body{
    		margin: 0;
    		padding: 0;
    		background:#000000;
    		font-size: 12px;
    	}
    	.phone{
    		width: 340px;
    		height: 540px;
    		background: #FFFFFF;
    		position: absolute;
    		left: 50%;
    		top: 50%;
    		margin: -270px 0 0 -170px;
    	}
    </style>
</head>
<body>
<!-- 基本图文组件 -->
	<div class="phone">
	</div>
	<script type="text/javascript">
	var name='point';
	var cfg={
		type:'point',
		width:300,
		height:300,
		data:[
				['项目A',.4,'#2EFA70','-20%' ,'40%'],
				['项目B',.2,'#B9ED5B',0 ,"-50%"],
				['项目C',.2,'#FA2E95', '98%' , "60%"]
		],
		css:{
			left:20,
			top:150,
		},
		animateIn:{opacity:1},
		animateOut:{opacity:0},
		center: true,
		
	}
	var h5=new H5ComponentPoint(name,cfg);
	$('.phone').append(h5);
	var leave=false;
	$('body').click(function(){
		$('.h5_component').trigger(leave?'onload':'onleave');
		leave=!leave;
	})
	</script>
</body>
</html>
